<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoWheelie – Ogłoszenia</title>
  <link rel="stylesheet" href="ogloszenia.css" />
  <script src="ogloszenia.js" defer></script>

<body>

  <header class="top-banner">
    <img src="logo.png" alt="GoWheelie logo" class="logo" />
    <nav>
      <ul>
        <li><a href="index.html">Ogłoszenia</a></li>
        <li><a href="o-nas.html">O nas</a></li>
        <li><a href="kontakt.html">Kontakt</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="listing-section">
      <h2>Opublikowane ogłoszenia</h2>
      <div class="ads-grid">
        <div class="ad-card" onclick="location.href='ogloszenie.html?id=1'">
          <img src="images/ogloszenie-1.jpg" alt="BMW M5 F90" />
          <div class="ad-info">
            <h3>BMW M5 F90</h3>
            <p class="price">379 000 zł</p>
            <p class="location">Warszawa</p>
          </div>
        </div>

        <div class="ad-card" onclick="location.href='ogloszenie.html?id=2'">
          <img src="images/ogloszenie-2.jpg" alt="Audi RS6" />
          <div class="ad-info">
            <h3>Audi RS6</h3>
            <p class="price">489 000 zł</p>
            <p class="location">Kraków</p>
          </div>
        </div>

        <div class="ad-card" onclick="location.href='ogloszenie.html?id=3'">
          <img src="images/ogloszenie-3.jpg" alt="Mercedes AMG GT" />
          <div class="ad-info">
            <h3>Mercedes AMG GT</h3>
            <p class="price">690 000 zł</p>
            <p class="location">Wrocław</p>
          </div>
        </div>

        <!-- Dodaj więcej ogłoszeń w razie potrzeby -->
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 GoWheelie. Wszystkie prawa zastrzeżone.</p>
  </footer>
