<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontakt | GoWheelie</title>
  <link rel="stylesheet" href="assets/css/kontakt.css" />
</head>
<body>
  <header class="hero">
    <div class="overlay">
      <div class="top-bar">
        <a href="index.html" class="logo">
          <img src="assets/img/logo-gowheelie.png" alt="GoWheelie Logo" />
        </a>
        <nav>
          <ul>
            <li><a href="index.html">Strona Główna</a></li>
            <li><a href="o-nas.html">O Nas</a></li>
            <li><a href="kontakt.html">Kontakt</a></li>
        </nav>
      </div>
      <div class="hero-text">
        <h1>Skontaktuj się z nami</h1>
      </div>
    </div>
  </header>

  <main>
    <section class="contact-container">
      <div class="contact-info">
        <h2>Dane kontaktowe</h2>
        <!--<p><strong>Adres:</strong> ul. </p>-->
        <p><strong>Telefon:</strong> <a href="tel:+48661555639">+48 661 555 639</a></p>
        <p><strong>Email:</strong> <a href="mailto:kontakt@gowheelie.pl">gowheeliepl@gmail.com</a></p>
      </div>

      <form action="https://formspree.io/f/xdkeqgee" method="POST" class="contact-form" id="contactForm">
        <label for="name">Imię i nazwisko</label>
        <input type="text" name="name" required>

        <label for="email">Adres e-mail</label>
        <input type="email" name="email" required>

        <label for="message">Wiadomość</label>
        <textarea name="message" rows="6" required></textarea>

        <button type="submit"><strong>Wyślij wiadomość</strong></button>
      </form>
    </section>

    <section class="map-section">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d157461.8724450344!2d15.364037887724027!3d51.92771958215828!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x470613d95c7424c9%3A0xd459243a658363d!2sZielona%20G%C3%B3ra!5e0!3m2!1spl!2spl!4v1746483021872!5m2!1spl!2spl"
        width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>
    </section>
  </main>

  <div class="toast" id="toast">Wiadomość została wysłana!</div>

  <footer>
    <p>&copy; 2025 GoWheelie. Wszelkie prawa zastrzeżone.</p>
  </footer>

  <script src="assets/js/kontakt.js"></script>

</body>
</html>
